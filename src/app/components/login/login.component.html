<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">Hello User!</h3>
              <form [formGroup]="loginFormGroup" autocomplete="off">
                <div class="form-group mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input id="username" type="text" id="username" formControlName="username"
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                  @if (loginFormGroup.controls['username'].invalid) {
                  <span class="text-danger">{{showErrorMessages('username')}}</span>
                  }
                </div>
                <div class="form-group mb-3">
                  <label for="username" class="form-label">Password</label>
                  <input id="password" type="password" id="password" formControlName="password"
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                  @if (loginFormGroup.controls['password'].invalid) {
                  <p class="text-danger">{{showErrorMessages('password')}}</p>
                  }
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input me-2">
                  <label for="customCheck1" class="custom-control-label">Remember password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 me-2 shadow-sm"
                  (click)="onLoginClick()">
                  Log In
                </button>
                <button type="submit" class="btn btn-secondary btn-block text-uppercase mb-2 shadow-sm"
                  (click)="onRegisterClick()">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
